<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Reset-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--Boot strap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Essentals - whats in your area?</title>

<body>
    <nav id="navBar" class="navbar navbar-light bg-light">
      <a class="navbar-brand">Essentals - whats in your area</a>
      <form class="form-inline">
        <input id="inputLocation" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class = "welcome-bar">
      <div class="welcome-name">
        <h1><span id="welcomeLocation">Austin, Texas</span></h1>
      </div>
      <div class="welcome-map">
        <img src="https://via.placeholder.com/650x550" class="welcome-map-object">
      </div>

    </div>

    <!--Hospitals ----------------------------------------------------------------------->
    <div class = "category-card">
      <!-- title bar for category-->
      <div id = "hospitalBar" class = "category-bar">
        <span id="btnHospital" class = "category-button">Hospitals</span>
      </div>
      <!-- start of deck-->
      <div id = "hospitalDeck" class = "category-deck flex">
        <div class = "location-card d-inline-block">
          <div class = "location-title text-center">
            <h4>Manchaca Post Office</h4>
            <img src = "https://via.placeholder.com/250">
          </div>
          <div class = "location-address">121212 South Lamar Blvd. Manchaca, Texas 12345</div>
          <div class = "location-distance text-center">about <span>5</span> miles.</div>
        </div> <!-- end location Card-->
        <!-- New Location-->
        <div class = "location-card d-inline-block">
          <div class = "location-title text-center">
            <h4>Manchaca Post Office</h4>
            <img src = "https://via.placeholder.com/250">
          </div>
          <div class = "location-address">121212 South Lamar Blvd. Manchaca, Texas 12345</div>
          <div class = "location-distance text-center">about <span>5</span> miles.</div>
        </div> <!-- end location Card-->
      </div><!--end Hispital Deck-->
    </div><!--end category Card-->

    <!-- Post Office Category-------------------------------------------------------------->
    <div class = "category-card">
        <!-- title bar for category -->
        <div id = "postofficeBar" class = "category-bar">
          <span id="btnPostoffice" class = "category-button">Post Office</span>
        </div>
        <!-- start of deck -->
        <div id = "postofficeDeck" class = "category-deck flex">
        </div><!--end Deck -->
    </div><!-- end category Card -->

    <!-- Library Category ------------------------------------------------------------------>
    <div class = "category-card">
        <!-- title bar for category -->
        <div id = "libraryBar" class = "category-bar">
          <span id="btnLibrary" class = "category-button">Library</span>
        </div>
        <!--start of deck-->
        <div id = "libraryDeck" class = "category-deck flex">
        </div><!--end Hispital Deck-->
    </div><!--end category Card-->

    <!-- Grocery Category-------------------------------------------------------------->
    <div class = "category-card">
        <!-- title bar for category -->
        <div id = "groceryBar" class = "category-bar">
          <span id="btnGrocery" class = "category-button">Grocery</span>
        </div>
        <!--start of deck-->
        <div id = "groceryDeck" class = "category-deck flex">
        </div><!--end Hispital Deck-->
    </div><!--end category Card-->

    <!-- Gas Stations Category---------------------------------------------------------->
    <div class = "category-card">
        <!-- title bar for category -->
        <div id = "gasBar" class = "category-bar">
          <span id="btnGas" class = "category-button">Gas Station</span>
        </div>
        <!--start of deck-->
        <div id = "gasDeck" class = "category-deck flex">
        </div><!--end Hispital Deck-->
    </div><!--end category Card-->

    <!-- Unknown / blank category for future development--------------------------------->
    <div class = "category-card">
        <!-- title bar for category -->
        <div id = "unknownBar" class = "category-bar">
          <span id="btn-unknown" class = "category-button">Unknown</span>
        </div>
        <!--start of deck-->
        <div id = "unknownDeck" class = "category-deck flex">
        </div><!--end Hispital Deck-->
    </div><!--end category Card-->
